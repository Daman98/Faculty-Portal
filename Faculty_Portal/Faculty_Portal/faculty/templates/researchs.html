{% extends 'dashboardbase.html' %}
{%block research%}class="active-menu"{%endblock%}
{% block content %}
     <div id="page-wrapper" class="page-wrapper-cls">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-head-line">Research Interest</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
                          Add Research Interest
                        </button>
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h4 class="modal-title" id="myModalLabel">Enter your Research Interest</h4>
                                    </div>
                                    <form method="POST" class="post-form">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <div class="modal-footer">
                                        <button type="submit" class="save btn btn-default">Save</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div>
                        {% for post in research %}
                             <div class="col-md-4 col-sm-4">
                                <div class="panel panel-primary">
                                     <div class="panel-heading">{{ post.title }}</div>
                                    <div class="panel-footer">
                                        <a href='/research/{{ post.id }}'><p><i class="glyphicon glyphicon-trash"></i></p></a>
                                        </div>
                                    </div>
                                </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
